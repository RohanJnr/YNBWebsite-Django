{% extends "home/base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">
{% endblock %}
{% block body %}
<div class="gallery">
<h1>Gallery</h1>
<div class="images-container">
  {% for pic in pictures %}
  <div class="image-div">
    <a href="{{ pic.image.url }}">
      <img src="{{ pic.image.url }}" alt="">
    </a>
    <figcaption> {{ pic.title }} </figcaption>
  </div>
  {% endfor %}
</div>
{% endblock %}
