{% extends "home/base.html" %}
{% load static %}
{% load markdown_deux_tags %}

{% block body %}

<main>
    <div class="container">
        <div>  
            <div class="intro">
                <h1>{{ landing_text.title }}</h1>
                <h2>{{ landing_text.description }}</h2>
                <br>
            </div>
            <div>
                <a href="https://discord.gg/Ft4nrUA">
                    <button class="invite-btn">
                        <i class="fab fa-discord"></i>
                        Join Us On Discord
                    </button>
                </a>
            </div>
        </div>
        <div>
            <iframe src="https://discordapp.com/widget?id=170334240490127367&theme=dark" width="100%" height="500" allowtransparency="true" frameborder="0"></iframe>
        </div>

    </div>
</main>
<section class="about">
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oJHlzhGmZTI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="party-poppers-div">
        <div>
            <img src="{% static 'images/party-popper.png' %}" alt="">
        </div>
        <h2>{{ section_1.title }}</h2>
        <div>
            <img src="{% static 'images/party-popper.png' %}" class="flip-image" alt="">
        </div>
    </div>
    <div>
        <img src="{% static 'images/bear_ynb.png' %}" height="250px" width="auto" alt="">
    </div>
    <div>
        <p>{{ section_1.description }}</p>
    </div>
</section>
<div class="dolphin">
    <img src="{% static 'images/dolphin.png' %}" alt="">
</div>
<section class="offering">
    <h2>{{ section_2.title }}</h2>
    <div>
        <img src="{% static 'images/mc_png.png' %}" height="200px" width="auto" alt="">
    </div>
    <p>{{ section_2.description|markdown }}</p>
    <a href="https://discord.gg/Ft4nrUA"><button class="invite-btn">Join Us</button></a>
</section>
{% endblock %}
